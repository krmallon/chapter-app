<div class="container">
    <h1>Details</h1>
    <div class="card-deck">
    <div *ngFor = "let group of groupService.group_list | async">
        <div class="card card-custom mx-2 mb-3">
            <div class="card-footer">
        {{group.name}} <br>
        {{group.description}}
        </div>
    </div>
</div>
</div>

</div>

<div class="container">
    <h1>Members</h1>
    <div class="card-deck">
    <div class="row mt-5 justify-content-center">
      <div *ngFor = "let member of groupService.members_list | async">
      <div class="card card-custom mx-2 mb-3"
      style="cursor: pointer" routerLink='/user/{{member.user_id}}'>
             <div class="card-footer">
              {{member.name}}
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <h1>Discussion</h1>
        <div class="card-deck">
        <div class="row mt-5 justify-content-center">
          <div *ngFor = "let post of groupService.posts_list | async">
          <div class="card card-custom mx-2 mb-3"
          style="cursor: pointer">
                 <div class="card-footer">
                  {{post.text}}
              </div>
            </div>
          </div>
        </div>
