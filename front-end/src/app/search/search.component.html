<div class="container-fluid gedf-wrapper">
  <div class="row">
      <div class="col-md-3">
          <div class="card gedf-card" *ngIf="this.type==='books'">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                          <img src="https://img.icons8.com/flat-round/64/000000/settings--v1.png"/>
                          <h5>Settings</h5>
                          <ul class="list-group">
                            <li class="list-group-item">Sorted: {{this.order}}</li>
                            <li class="list-group-item"> Language: {{this.lang}}</li>
                          </ul>

                          <div class="btn-group" *ngIf="this.type==='books'" mdbDropdown>
                            <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light btn-sm"
                              mdbWavesEffect>
                              Sort by
                            </button>
                            <div class="dropdown-menu dropdown-primary">
                              <a class="dropdown-item" value="relevance" (click)="this.setOrder('relevance')">Relevance (Default)</a>
                              <div class="divider dropdown-divider"></div>
                              <a class="dropdown-item" value='newest' (click)="this.setOrder('newest')">Newest</a>
                            </div>
                            </div>

                            &nbsp;

                            <div class="btn-group" *ngIf="this.type==='books'" mdbDropdown>
                              <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light btn-sm"
                                mdbWavesEffect>
                                Filter by language
                              </button>
                              <div class="dropdown-menu dropdown-primary">
                                <a class="dropdown-item" (click)="setLang('en')">English (Default)</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="setLang('fr')">French</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="setLang('es')">Spanish</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="setLang('de')">German</a>
                              </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
                
              </div>
              
            </div>

          <div class="col-md-6 gedf-main">
            <div class="card gedf-card">
                <div class="card-header">
                  <img src="https://img.icons8.com/fluent/48/000000/summary-list.png"/>
                    <h5 class="card-title">Results</h5>
                </div>
                <!-- <div class="card-body" *ngIf="this.type==='books'">
                    <a><img src="{{book.image}}" class="img-fluid rounded shadow-sm" style="width:128px; height:196px" alt="{{book.title}} Cover" title="{{book.title}}" *ngFor = "let book of searchService.book_results_list | async" routerLink='/books/{{book.ISBN}}'></a>
                </div> -->
                <div class="row mt-5 justify-content-center" *ngIf="this.type==='books'">
                  <div class="card card-custom mx-2 mb-3" style="width:128px;" *ngFor = "let book of searchService.book_results_list | async">
                    <img src={{book.image}} alt="Image" style="cursor:pointer" routerLink='/books/{{book.ISBN}}' class="card-img">
                    <button type="button" class="btn btn-primary btn-sm" routerLink='/books/{{book.ISBN}}'>View</button>
                  <br>
                  <b>Title:</b>{{book.title}}
                  <br> <br>
                  <b>Author:</b>{{book.author}}
                  <br> <br>
                  </div> 
                  </div>

                <div class="card-body" *ngIf="this.type==='users'">
                  <div class="card card-custom mx-2 mb-3" *ngFor="let user of searchService.user_results_list | async" style="cursor: pointer" routerLink='/user/{{user.user_id}}'>
                 <img src="{{user.image}}" alt="Profile Picture" style="width:65px;height:65px">
          
                    <h5>{{user.name}}</h5>
                    <h5>{{user.email}}</h5>
              </div>
            </div>
            <div class="card gedf-card" *ngIf="this.type==='books'">
              <div class="card-body">
                <nav aria-label="Pagination">
                  <ul class="pagination pagination-lg justify-content-center">
                    <li class="page-item"><button class="btn btn-primary btn-sm" (click)="this.previousPage()">Previous</button></li>
                    <li class="page-item"><button class="btn btn-primary btn-sm" (click)="this.nextPage()">Next</button></li>
                  </ul>
                </nav>
              </div>
          </div>
            </div>
            </div>
