<div class="container-fluid gedf-wrapper" *ngFor="let book of bookService.book | async">
  <div class="row">
      <div class="col-md-3">
          <div class="card gedf-card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img src="{{book.image}}" alt="{{book.title}} Cover">
                            <h4>{{book.title}}</h4>
                            <h5>Author: {{book.author}}</h5>
                            <h5>Published: {{book.date}}</h5>
                            <h5>Pages: {{book.pages}}</h5>
                            <div class="btn-group" mdbDropdown *ngIf="authService.loggedIn">
                              <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light btn-sm" (click)="addToDB(book)"
                                mdbWavesEffect>
                                Add to shelf
                              </button>
                              <div class="dropdown-menu dropdown-primary">
                                <a class="dropdown-item" (click)="addToCurrentlyReading(book)">Currently Reading</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="addToHasRead(book)">Read</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="addToWantToRead(book)">Want to Read</a>
                              </div>
                            </div>
                        </div>
                         
                      
                        <!-- <div class="ml-2">
                            <div class="h5 m-0">{{book.title}}</div>
                        </div> -->
                    </div>
                    <div>
                        
                    </div>
                </div>

            </div>
            </div>

        </div>
