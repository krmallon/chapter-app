<div class="container-fluid gedf-wrapper">
  <div class="row">
      <div class="col-md-3">
          <div class="card gedf-card" *ngFor="let book of bookService.book | async">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="mr-2">
                            <img src="{{book.image}}" alt="{{book.title}} Cover">
                            <h4>{{book.title}}</h4>
                            <h5>Author: {{book.author}}</h5>
                            <h5>Published: {{book.date}}</h5>
                            <h5>Pages: {{book.pages}}</h5>
                            <div class="btn-group" mdbDropdown *ngIf="authService.loggedIn">
                              <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light btn-sm" (click)="addToDB(book)"
                                mdbWavesEffect>
                                Add to shelf
                              </button>
                              <div class="dropdown-menu dropdown-primary">
                                <a class="dropdown-item" (click)="addToCurrentlyReading(book)">Currently Reading</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="addToHasRead(book)">Read</a>
                                <div class="divider dropdown-divider"></div>
                                <a class="dropdown-item" (click)="addToWantToRead(book)">Want to Read</a>
                              </div>
                            </div>
                        </div>
                         
                      
                        <!-- <div class="ml-2">
                            <div class="h5 m-0">{{book.title}}</div>
                        </div> -->
                    </div>
                    <div>
                        
                    </div>
                </div>

            </div>
            </div>

        </div>

          <div class="jumbotron text-white jumbotron-image shadow" style="background-image: url(https://images.unsplash.com/photo-1512508561942-18fbe6d5d0cf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80);">
          </div> -->
          
        <div class="col-md-6 gedf-main">
          <div class="card gedf-card" *ngFor="let book of bookService.book | async">
          <div class="card-header">
             <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                   <div class="ml-2">
                      <div class="h5 m-0"> Description</div>
                      <p>{{book.description}}</p>
                   </div>
                </div>
                <div>
                </div>
             </div>
          </div>
          </div>
        <br>
          <div class="card gedf-card">
            <div class="card-header">
                <h5 class="card-title">Reviews</h5>
                <button type="button" class="btn btn-success btn-sm" (click)="newReviewModal.show()">Add Review</button>
            </div>
            <div class="card-body" *ngFor = "let review of reviewService.reviews_list | async">
              <h6 class="card-subtitle">
                <img class="rounded-circle profile-picture" src="{{review.reviewer_image}}" style="width:50px; height:50px" routerLink="/user/">
                {{review.reviewer_name}}</h6>

                  <p>{{review.text}}
                    <br>
                    <b>{{review.rating}} stars </b>
                    <br>
                  </p>
        </div>

      </div>

          </div>

          

         

          <div class="col-md-3">
            <div class="card gedf-card" *ngFor="let book of bookService.book | async">
            <div class="card-header">
               <div class="d-flex justify-content-between align-items-center">
                  <div class="d-flex justify-content-between align-items-center">
                     <div class="ml-2">
                        <div class="h5 m-0" *ngFor = "let review of reviewService.reviews_list | async"> Description</div>
                        <p>{{book.description}}</p>
                     </div>
                  </div>
                  <div>
                  </div>
               </div>
            </div>
            </div>
</div>
</div>
</div>

<div mdbModal #newReviewModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newReviewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="newReviewModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Review</h4>
      </div>
      <div class="modal-body">

        <form [formGroup]="reviewForm">
        <div class="form-group">
          <fieldset class="rating">
              <input type="radio" id="star5" name="rating" value="5" formControlName="rating"/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
              <input type="radio" id="star4half" name="rating" value="4.5" formControlName="rating"/><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
              <input type="radio" id="star4" name="rating" value="4" formControlName="rating"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
              <input type="radio" id="star3half" name="rating" value="3.5" formControlName="rating"/><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
              <input type="radio" id="star3" name="rating" value="3" formControlName="rating"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
              <input type="radio" id="star2half" name="rating" value="2.5" formControlName="rating" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
              <input type="radio" id="star2" name="rating" value="2" formControlName="rating" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
              <input type="radio" id="star1half" name="rating" value="1.5" formControlName="rating" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
              <input type="radio" id="star1" name="rating" value="1" formControlName="rating" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
              <input type="radio" id="starhalf" name="rating" value="0.5" formControlName="rating" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
          </fieldset>
          </div>

          <div class="form-group">
            <textarea id="review" rows="3" name="review"
            class="form-control"
            formControlName="review">
                        </textarea>
            </div>
        </form>

      </div>
      <div class="modal-footer" *ngFor="let book of bookService.book | async">
        <button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="newReviewModal.hide()" mdbWavesEffect>Cancel</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="this.reviewService.postReview(book.isbn, this.reviewForm.value); newReviewModal.hide()" mdbWavesEffect>Submit</button>
      </div>
    </div>
  </div>
