    <div *ngFor = "let book of bookService.book | async">
    <div class="card-group">
        <div class="card bg-light">
        <img src={{book.image}} alt="Book cover" class="card-img">
          <div class="card-body">
            <h5 class="card-title">Title: {{book.title}}</h5>
            <h5 class="card-title">Author: {{book.author}}</h5>
            <h5 class="card-title">Year: Year</h5>
            <h5 class="card-title">Pages: Page Count</h5>
          </div>
        </div>
        <div class="card bg-light">
          <div class="card-body">
            <h5 class="card-title">Description</h5>
            <p class="card-text">{{book.description}}</p>
          </div>
        </div>
      </div>
      </div>
